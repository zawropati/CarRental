<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <title>Car Rental</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <a class="logo" href="index.html">
                    <i class="fas fa-car"></i> Rental
                </a>
                <div class="btn btn-main btn-nav">Login</div>
            </div>
        </header>
        <main>
            <section class="section section-dark">
                <div class="container">
                    <a class="breadcrum" href="results.html"><span class="breadcrum__num">1</span>Search Results</a>
                </div>
                <div class="container">
                    <div class="formBox">
                        <div class="flex-grid">
                            <div class="inputGroup">
                                <label class="label" for="country">Country</label>
                                <input type="text" id="country" placeholder="Country">
                            </div>
                            <div class="inputGroup">
                                <label for="city">City</label>
                                <input type="text" id="city" placeholder="City">
                            </div>
                            <div class="inputGroup">
                                <label for="location">Location</label>
                                <input type="text" id="location" placeholder="Location">
                            </div>
                        </div>
                        <div class="flex-grid">
                            <div class="inputGroup">
                                <label for="pickup">Pickup</label>
                                <input type="date" id="pickup" placeholder="Pickup">
                            </div>
                            <div class="inputGroup">
                                <label for="return">Return</label>
                                <input type="date" id="return" placeholder="Return">
                            </div>
                            <div class="inputGroup">
                                <button class="btn btn-sec btn-form" @click="submit"> Search </button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="section inner--top-small inner--bottom-big">
                <div class="container inner--bottom">
                    <div class="bar flex">
                        <div>Results: <span>1</span> - <span>3</span> | (<span>3</span>)</div>
                        <div>sort by <span>Price</span></div>
                    </div>
                </div>
                <div class="container results__content">
                        <div class="col card card-car">
                                <div class="car-heading">
                                    <h3>Tesla Model X</h3>
                                </div>
                                <div class="gutter_l_8 gutter_r_8 flex flex-car">
                                    <img class="car-img gutter_l_8 gutter_r_8" src="media/tesla-model-3.png" alt="tesla-x">
                                    <div class="car-info gutter_l_8 gutter_r_8">
                                        <p>Minimum age 25 years</p>
                                        <div class="flex">
                                            <div>
                                                <p>7 seats</p>
                                                <p>4 doors</p>
                                                <p>17 inch display</p>
                                            </div>
                                            <div class="gutter_l_8">
                                                <p>Autopilot</p>
                                                <p>All weather comfort</p>
                                                <p>Long range battery</p>
                        
                                            </div>
                                        </div>
                                        <p class="car-view-more">More details &#187;</p>
                                    </div>
                                    <div class="car-total-price gutter_l_8 gutter_r_8">
                                        <p>Total price <span class="price-total">550 DKK </span></p>
                                        <a href="checkout.html" class="btn btn-main btn-car">Reserve</a>
                                    </div>
                        
                                </div>
                            </div>
                </div>
            </section>
        </main>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./js/app.min.js"></script>
</body>
