<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <title>Car Rental</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <a class="logo" href="index.html">
                    <i class="fas fa-car"></i> Rental
                </a>
                <div class="btn btn-main btn-nav">Login</div>
            </div>
        </header>
    </div>
    <main>
        <section class="section section-dark">
            <div class="container">
                <a class="breadcrum" href="results.html"><span class="breadcrum__num">1</span>Search Results</a>
                <i class="fas fa-chevron-right"></i>
                <a class="breadcrum" href="car-options.html"><span class="breadcrum__num">2</span>Car Options</a>
                <i class="fas fa-chevron-right"></i>
                <a class="breadcrum" href="checkout.html"><span class="breadcrum__num">3</span>Checkout</a>
            </div>
        </section>
        <section class="section inner--top-small inner--bottom-big">
            <div class="container">
                <h1>Checkout</h1>
            </div>
            <div class="container inner--top-small grid grid_8_4">
                <div class="grid__item_main">
                    <div class="formBox form-darker">
                        <div class="flexWrapperColumn">
                            <div class="flex-grid">
                                <div class="inputGroup">
                                    <label for="firstName">First name</label>
                                    <input type="text" id="firstName" placeholder="First name">
                                </div>
                                <div class="inputGroup">
                                    <label for="lastName">Last name</label>
                                    <input type="text" id="lastName" placeholder="Last name">
                                </div>
                            </div>
                            <div class="flex-grid">
                                <div class="inputGroup">
                                    <label for="email">email</label>
                                    <input type="email" id="email" placeholder="Email">
                                </div>
                                <div class="inputGroup">
                                    <label for="birthdate">Birthdate</label>
                                    <input type="date" id="birthdate" placeholder="Birthdate">
                                </div>
                            </div>
                            <div class="flex-grid">
                                <div class="inputGroup">
                                    <label for="phoneNumber">Phone Number</label>
                                    <input type="text" id="phoneNumber" placeholder="Number">
                                </div>
                                <div class="inputGroup">
                                    <label for="Address">Address</label>
                                    <input type="text" id="Address" placeholder="Address">
                                </div>
                            </div>
                            <div class="flex-grid">
                                <div class="inputGroup">
                                    <label for="City">City</label>
                                    <input type="text" id="City" placeholder="City">
                                </div>
                                <div class="inputGroup">
                                    <label for="ZipCode">Zip Code</label>
                                    <input type="text" id="ZipCode" placeholder="Zip Code">
                                </div>
                            </div>
                            <div class="inputGroup">
                                <label>Payment details</label>
                            </div>
                            <div class="flex-grid">
                                <div class="inputGroup">
                                    <label for="cardNumber">Card number</label>
                                    <input type="tel" id="cardNumber" placeholder="Card number">
                                </div>
                            </div>
                            <div class="flex-grid">
                                <div class="inputGroup grow_3">
                                    <label for="expiryDate">Expiry date</label>
                                    <input type="month" id="expiryDate" placeholder="MM/MM">
                                </div>
                                <div class="inputGroup">
                                    <label for="CVV">CVV</label>
                                    <input type="text" id="CVV" placeholder="CVV" pattern="\d*" maxlength="3">
                                </div>
                            </div>
                            <div class="flexWrapper">
                                <input type="checkbox" name="consent" value="1">
                                <p class="terms">I have read and accepted the rental information and the <a class="link"
                                        href="www.terms.com">terms and conditions.</a></p>
                            </div>
                            <div class="flex-center">
                                <button class="btn btn-main btn-l" @click="submit"> Submit </button>
                            </div>
                        </div>
                    </div>
                </div>
                <aside>
                    <div class="card card-car flex-col">
                        <div class="car_header">
                            <div class="car_header__main flex">
                                <div>
                                    <h4>Tesla Model X</h4>
                                    <div class="rating">
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>
                                        <i class="far fa-star"></i>
                                    </div>
                                </div>
                                <i class="far fa-bookmark"></i>
                            </div>
                        </div>
                        <div class="aspect">
                            <div class="aspect_content__1_1">
                                <div class="aspect_content__inner flex-center img car_img">
                                    <img src="media/tesla-model-3.png" alt="tesla-x">
                                </div>
                            </div>
                        </div>
                        <div class="">
                            <div class="car_content flex-grid">
                                <div>
                                    <div class="car-item"><i class="fas fa-users"></i>
                                        <p><span>5</span> Passengers</p>
                                    </div>
                                    <div class="car-item"><i class="far fa-snowflake"></i>
                                        <p>A/C included</p>
                                    </div>
                                    <div class="car-item"><i class="fas fa-cogs"></i>
                                        <p>Automatic</p>
                                    </div>
                                    <div class="car-item"><i class="fas fa-gas-pump"></i>
                                        <p>Electric</p>
                                    </div>
                                </div>
                                <div>
                                    <div class="car-item"><i class="fas fa-info-circle"></i>
                                        <p>Relevant info</p>
                                    </div>
                                    <div class="car-item"><i class="fas fa-info-circle"></i>
                                        <p>Relevant info</p>
                                    </div>
                                    <div class="car-item"><i class="fas fa-info-circle"></i>
                                        <p>Relevant info</p>
                                    </div>
                                    <div class="car-item"><i class="fas fa-info-circle"></i>
                                        <p>Relevant info</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </aside>
            </div>
        </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./js/app.min.js"></script>
</body>
