<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <title>Car Rental</title>
</head>
<div class="formBox">
    <div class="flexWrapperColumn">
        <div class="flex-grid">
            <div class="inputGroup">
                <label for="firstName">First name</label>
                <input type="text" id="firstName" placeholder="First name">
            </div>
            <div class="inputGroup">
                <label for="lastName">Last name</label>
                <input type="text" id="lastName" placeholder="Last name">
            </div>
        </div>
        <div class="flex-grid">
            <div class="inputGroup">
                <label for="email">email</label>
                <input type="email" id="email" placeholder="Email">
            </div>
            <div class="inputGroup">
                <label for="birthdate">Birthdate</label>
                <input type="date" id="birthdate" placeholder="Birthdate">
            </div>
        </div>
        <div class="flex-grid">
            <div class="inputGroup">
                <label for="phoneNumber">Phone Number</label>
                <input type="text" id="phoneNumber" placeholder="Number">
            </div>
            <div class="inputGroup">
                <label for="Address">Address</label>
                <input type="text" id="Address" placeholder="Address">
            </div>
        </div>
        <div class="flex-grid">
            <div class="inputGroup">
                <label for="City">City</label>
                <input type="text" id="City" placeholder="City">
            </div>
            <div class="inputGroup">
                <label for="ZipCode">Zip Code</label>
                <input type="text" id="ZipCode" placeholder="Zip Code">
            </div>
        </div>
        <div class="inputGroup">
            <label>Payment details</label>
        </div>
        <div class="flex-grid">
            <div class="inputGroup">
                <label for="cardNumber">Card number</label>
                <input type="tel" id="cardNumber" placeholder="Card number">
            </div>
        </div>
        <div class="flex-grid">
            <div class="inputGroup grow_3">
                <label for="expiryDate">Expiry date</label>
                <input type="month" id="expiryDate" placeholder="MM/MM">
            </div>
            <div class="inputGroup">
                <label for="CVV">CVV</label>
                <input type="text" id="CVV" placeholder="CVV" pattern="\d*" maxlength="3">
            </div>
        </div>
        <div class="flexWrapper">
            <input type="checkbox" name="consent" value="1">
            <p class="terms">I have read and accepted the rental information and the <a class="link"
                    href="www.terms.com">terms and conditions.</a></p>
        </div>
        <div class="flex-center">
            <button class="btn btn-main btn-l" @click="submit"> Submit </button>
        </div>
    </div>
</div>
</div>
