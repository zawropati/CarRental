<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <title>Car Cards</title>
</head>

<body>
    <div class="col card card-car">
        <div class="car-heading">
            <h3>Tesla Model X</h3>
        </div>
        <div class="flex flex-car">
            <img class="car-img gutter_l_8 gutter_r_8" src="media/tesla-model-3.png" alt="tesla-x">
            <div class="car-info gutter_l_8 gutter_r_8">
                <p>Minimum age 25 years</p>
                <div class="flex">
                    <div>
                        <p>7 seats</p>
                        <p>4 doors</p>
                        <p>17 inch display</p>
                    </div>
                    <div class="gutter_l_8">
                        <p>Autopilot</p>
                        <p>All weather comfort</p>
                        <p>Long range battery</p>

                    </div>
                </div>
                <p class="car-view-more">More details &#187;</p>
            </div>
            <div class="car-total-price gutter_l_8 gutter_r_8">
                <p>Total price <span class="price-total">550 DKK </span></p>
                <a href="checkout.html" class="btn btn-main btn-car">Reserve</a>
            </div>

        </div>
    </div>
</body>

</html>
